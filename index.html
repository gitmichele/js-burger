<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- CONTAINER PAGINA -->
    <div class="container">

            <!-- HEADER -->
        <header>
            <h1>Create your Burger</h1>
        </header>

        <!-- MAIN -->
        <main>
           <div class="mainContainer">
                <!-- NAME SECTION -->
                <section id="name">
                    <!-- input for name burger -->
                    <input id="burgerName" name="burgerName" type="text" placeholder="Name your burger">
                </section>
                
                <!-- INGREDIENTS SECION -->
                <section id="ingredients">
                    <h2>Ingredients</h2>
                    <!-- list for ingredients -->
                    <ul>
                        <li>
                            <img src="img/cheese.svg" alt="">
                            Cheese
                            <input class="whichIngr" type="checkbox" name="cheese" data-cost="2">
                            <span>Add</span>
                        </li>
                
                        <li>
                            <img src="img/fried-egg.svg" alt="">
                            Egg
                            <input class="whichIngr" type="checkbox" name="egg" data-cost="3">
                            <span>Add</span>
                        </li>
                
                        <li>
                            <img src="img/mustard.svg" alt="">
                            Mustard
                            <input class="whichIngr" type="checkbox" name="mustard" data-cost="1">
                            <span>Add</span>
                        </li>
                
                        <li>
                            <img src="img/tomato.svg" alt="">
                            Tomato
                            <input class="whichIngr" type="checkbox" name="tomato" data-cost="2">
                            <span>Add</span>
                        </li>
                
                        <li>
                            <img src="img/lettuce.svg" alt="">
                            Lettuce
                            <input class="whichIngr" type="checkbox" name="lettuce" data-cost="1">
                            <span>Add</span>
                        </li>
                
                        <li>
                            <img src="img/ketchup.svg" alt="">
                            Ketchup
                            <input class="whichIngr" type="checkbox" name="ketchup" data-cost="1">
                            <span>Add</span>
                        </li>
                    </ul>
                </section>
                
                <!-- COUPON SECTION -->
                <section id="coupon">
                    <!-- coupon input label -->
                    <label for="couponInput">Discount coupon</label>
                    <!-- coupon input -->
                    <input id="couponInput" name="couponInput" type="text" placeholder="Coupon">
                </section>
                
                <!-- CALCULATE SECTION -->
                <section id="calculate">
                    <!-- calculate button -->
                    <button id="calcBtn">Calculate</button>
                </section>
           </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div>
                <span id="changeFooterWrite">
                Starting price
                </span>
                <a id="burgerNameFooter" href="#">
                </a>
            </div>
             <div>
                <span>
                    &euro;
                </span>
                <!-- print calc price -->
                <span id="yourPrice">
                    10
                </span>
            </div>
        </footer>

    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
