<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- CONTAINER PAGINA -->
    <div class="container">

            <!-- HEADER -->
        <header>
            <h1>Create your Burger</h1>
        </header>

        <!-- MAIN -->
        <main>
            <!-- NAME SECTION -->
            <section id="name">
                <!-- input for name burger -->
                <input id="burgerName" name="burgerName" type="text" placeholder="Burger name">            
            </section>

            <!-- INGREDIENTS SECION -->
            <section id="ingredients">
                <!-- list for ingredients -->
                <ul>
                    <li>
                        <img src="img/cheese.svg" alt="">
                        <input class="whichIngr" type="checkbox" name="cheese" data-cost="2">
                        Cheese
                    </li>

                    <li>
                        <img src="img/fried-egg.svg" alt="">
                        <input class="whichIngr" type="checkbox" name="egg" data-cost="3">
                        Egg
                    </li>

                    <li>
                        <img src="img/mustard.svg" alt="">
                        <input class="whichIngr" type="checkbox" name="mustard" data-cost="1">
                        Mustard
                    </li>

                    <li>
                        <img src="img/tomato.svg" alt="">
                        <input class="whichIngr" type="checkbox" name="tomato" data-cost="2">
                        Tomato
                    </li>

                    <li>
                        <img src="img/lettuce.svg" alt="">
                        <input class="whichIngr" type="checkbox" name="lettuce" data-cost="1">
                        Lettuce
                    </li>

                    <li>
                        <img src="img/ketchup.svg" alt="">
                        <input class="whichIngr" type="checkbox" name="ketchup" data-cost="1">
                        Ketchup
                    </li>
                </ul>
            </section>

            <!-- COUPON SECTION -->
            <section id="coupon">
                <!-- coupon input label -->
                <label for="couponInput">Discount coupon</label>
                <!-- coupon input -->
                <input name="couponInput" type="text" placeholder="Coupon">
            </section>

            <!-- CALCULATE SECTION -->
            <section id="calculate">
                <!-- calculate button -->
                <button id="calcBtn">Calculate</button>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <div>
                Your Price
            </div>
            <div>
                <span>
                    &euro;
                </span>
                <!-- print calc price -->
                <span id="yourPrice">

                </span>
            </div>
        </footer>

    </div>


    
    <script src="js/script.js"></script>
</body>
</html>
